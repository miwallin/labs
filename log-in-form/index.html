<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main>
            <h1>Sign In</h1>
            <form>
                <div>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" placeholder="your.email@server.com" required>
                </div>
                <br/>
                <div>
                    <label for="pass">Password:</label>
                    <input type="password" id="pass" placeholder="Enter Password" required>
                </div>
                <br/>
                <input type="submit" value="Login">
                <br/>
                <label for="remember">
                <input type="checkbox" checked="checked" id="remember"> Remember me</label>
                
            </form>
        </main>
        <aside></aside>
        <footer>&copy;2022 MW</footer>
    </body>
</html>
