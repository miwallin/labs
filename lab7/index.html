<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Laboration 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="paragraf-tab" data-bs-toggle="tab" data-bs-target="#paragraf" type="button" role="tab" aria-controls="paragraf" aria-selected="true">Paragraf</button>
        <button class="nav-link" id="linkchange-tab" data-bs-toggle="tab" data-bs-target="#linkchange" type="button" role="tab" aria-controls="linkchange" aria-selected="false">Länk</button>
        <button class="nav-link" id="kub-tab" data-bs-toggle="tab" data-bs-target="#kub" type="button" role="tab" aria-controls="kub" aria-selected="false">Kub</button>
      </div>
    </nav>

    <div class="tab-content d-flex justify-content-around m-3" id="nav-tabContent">
      <div class="tab-pane fade show active" id="paragraf" role="tabpanel" aria-labelledby="paragraf-tab">
        <p>Denna paragraf är gammal och måste uppdateras.</p>
        <button class="btn btn-primary" id="uppdatera">Uppdatera</button>
      </div>

      <div class="tab-pane fade" id="linkchange" role="tabpanel" aria-labelledby="linkchange-tab">
        <p>
          <a href="https://example.com">Exempellänk</a>
        </p>
        <button class="btn btn-primary" id="linkbutton">Byt länk</button>
      </div>

      <div class="tab-pane fade text-start" id="kub" role="tabpanel" aria-labelledby="kub-tab">
        <form>
          <div class="mb-3">
            <label for="width" class="form-label">Bredd</label>
            <input type="number" class="form-control kubdata" id="width" name="width" min="1">
          </div>
          <div class="mb-3">
            <label for="length" class="form-label">Längd</label>
            <input type="number" class="form-control kubdata" id="length" name="length" min="1">
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Höjd</label>
            <input type="number" class="form-control kubdata" id="height" name="height" min="1">
          </div>
        </form>
        <div id="resultat"></div>
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
